<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
         body {
        font-family: Arial, sans-serif;
        
	background-image: url('unit.jpeg');
 	 background-size: cover;
 	 
	
      }

      h1 {
        text-align: center;
        color: black;
        margin-top: 20px;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }

      input[type="number"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }

      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0062cc;
      }

      #result {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        display: none;
      }

      #result h2 {
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 1.5rem;
        color: #007bff;
      }

      #result p {
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: 0;
      }

    </style>
</head>
<body>
    <h1>Weight Conversion</h1>
    <form>
      <label for="inputWeight">Input weight:</label>
      <input type="number" id="inputWeight" name="inputWeight" step="any" required>

      <label for="fromUnit">From:</label>
      <select id="fromUnit" name="fromUnit"></select>

      <label for="toUnit">To:</label>
      <select id="toUnit" name="toUnit"></select>

      <button type="button" onclick="convert()">Convert</button>
    </form>

    <div id="result">
      <h2>Conversion Result</h2>
      <p id="conversionResult"></p>
    </div>

    <script>
      
      const weightUnits = [
      { name: 'Kilograms', value: 1 },
      { name: 'Grams', value: 0.001 },
      { name: 'Pounds', value: 0.453592 },
      { name: 'Ounces', value: 0.0283495 }
      ];
      
      function convert() {
      const inputWeight = parseFloat(document.getElementById('inputWeight').value);
      const fromUnit = weightUnits[document.getElementById('fromUnit').selectedIndex];
      const toUnit = weightUnits[document.getElementById('toUnit').selectedIndex];
      
      const result = inputWeight * (fromUnit.value / toUnit.value);
      
      document.getElementById('conversionResult').textContent = `${inputWeight.toFixed(2)} ${fromUnit.name} = ${result.toFixed(2)} ${toUnit.name}`;
      document.getElementById('result').style.display = 'block';
      }
      
      // Populate the select options with weight units
      const fromUnitSelect = document.getElementById('fromUnit');
      const toUnitSelect = document.getElementById('toUnit');
      weightUnits.forEach(unit => {
      const option = document.createElement('option');
      option.textContent = unit.name;
      option.value = unit.value;
      fromUnitSelect.appendChild(option);
      toUnitSelect.appendChild(option.cloneNode(true));
      });
      
    </script>

</body>
</html>
